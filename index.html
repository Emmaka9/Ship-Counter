<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ship Counter</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Ship Counter</h1>
    <p class="tagline">Tracking ships as they sail by!</p>
  </header>
  <main>
    <div class="counter-card">
      <h2 id="count-el">0</h2>
      <button id="increment-btn">INCREMENT</button>
      <button id="save-btn">SAVE</button>
    </div>
    <section class="saved-entries">
      <h3>Previous Counts:</h3>
      <p id="save-el"></p>
    </section>
  </main>
  <footer>
    <p>Designed &amp; Developed by Imraul Emmaka</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
